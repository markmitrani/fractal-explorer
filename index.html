<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Consciousness Levels</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="fractal-canvas"></div>
        <div id="level-display">
            <h1 id="level-value">Level 0</h1>
            <h2 id="level-name">Base Consciousness</h2>
        </div>
        <div class="fractal-selector">
            <button class="fractal-btn active" data-type="A">Fractal A</button>
            <button class="fractal-btn" data-type="B">Fractal B</button>
            <button class="fractal-btn" data-type="C">Fractal C</button>
            <button class="fractal-btn" data-type="D">Fractal D</button>
        </div>
        <div class="instructions">
            <p>Scroll to unfold consciousness levels | Click buttons to change fractal type</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="fractal.js"></script>
</body>
</html>
